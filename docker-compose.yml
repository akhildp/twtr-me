
version: '3.8'

services:
  app:
    build: .
    container_name: twtr-me
    restart: unless-stopped
    # Internal port only, exposed via Caddy reverse proxy
    expose:
      - "3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config:
    # If using Postgres later:
    # - DATABASE_URL=postgresql://user:pass@db:5432/twtr_me
